<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolyo</title>
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <!--  -->
    <script src="https://kit.fontawesome.com/327330b1d9.js" crossorigin="anonymous"></script>

</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
            <div class="navbar-nav fs-4">
              <a class="nav-link text-white" aria-current="page" href="#">Home</a>
              <a class="nav-link text-white" href="#">Features</a>
              <a class="nav-link text-white" href="#">Pricing</a>
              <a class="nav-link text-white" href="#">Disabled</a>
            </div>
          </div>
        </div>
      </nav>
      <div class="container-fluid conta row m-0 p-0 pt-3">
        <div class="col-3 position-relative bg-white rounded-end-5 bg-white">
          <div class="yuvar">
          </div>
        </div>
        <div class="col-9 text-end pad ">
            <h1 class="isim text-white">Necati Karabiberler</h1>
            <p class="unvan text-white mb-4">Junior Front-end developer</p>
            <div class="yetenek-contaier mt-5">
              <div class="yetenek w-50 pe-5">
                <div class="progress custom-progress" role="progressbar" aria-label="Success example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                  <div class="progress-bar bg-success" style="width: 90%">HTML5</div>
                </div>
                <div class="progress custom-progress mt-2" role="progressbar" aria-label="primary example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                  <div class="progress-bar bg-primary text-dark" style="width: 80%">CSS</div>
                </div>
                <div class="progress custom-progress mt-2" role="progressbar" aria-label="Warning example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                  <div class="progress-bar bg-warning text-dark" style="width: 75%">JavaScript</div>
                </div>
                <div class="progress custom-progress mt-2" role="progressbar" aria-label="Danger example" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                  <div class="progress-bar bg-danger" style="width: 80%">bootstrap</div>
                </div>
                <div class="progress custom-progress mt-2" role="progressbar" aria-label="Info example" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                  <div class="progress-bar bg-info" style="width: 65%">React</div>
                </div>
              </div>
            </div>
            <div class="sosyal-container d-flex align-items-center">
              <div class="w-100 text-center">
                <h1 class="text-white">Sosyal medya</h1>
                <a class="btn bg-black mx-2" href="#"><i class="fa-brands fa-github" style="color: white;"></i><span class="px-2 text-white">Github</span></a>
                <a class="btn bg-purple mx-2" href="#"><i class="fa-brands fa-instagram" style="color:white;"></i><span class="px-2 text-white">Instagram</span></a>
                <a class="btn bg-primary mx-2" href="#"><i class="fa fa-linkedin" style="color: white;"></i><span class="px-2 text-white">LinkedIn</span></a>
              </div>
            </div>
            
              
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
